<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileUpload</title>
</head>
<body>
    <form id="form">
        <input type="text" id="textInput" name="userName" placeholder="type your name ..."/>        
        <input type="file" id="fileInput" name="userImage" accept="image/*"/>
        <input type="button" id="button" value="Send"/>
    </form>
</body>
<script>
    let btn = document.getElementById("button");
    btn.addEventListener('click', async ()=>{
        let form = document.getElementById("form");
        let text = document.getElementById("textInput").value;
        let file = document.getElementById("fileInput").files;
        console.log(file[0])
        let formData = new FormData();
        formData.append("file",file[0]);
        //formData.append("name",text);
        let res = await fetch('http://localhost:8000/fileUpload',{
            method:'POST',
            body:formData
        });
        let msg = await res.json();
        console.log(msg)
    });
</script>
</html>
